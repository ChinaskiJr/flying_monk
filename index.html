	<div class="background">
		<img class="skyBackground" src="pictures/sky.png" alt="skyBackground">

		<div class="credits">
		<h3>Credits</h3>
			<ul>
				<li>Background graphism: <a href="https://opengameart.org/content/sky-background" target="blank_">Paulina Riva</a></li>

			</ul>

		<img class="oneMore" src="pictures/oneMore.png" alt="PlayAgain">
	</div>
	<div class="scoreContainer">
		Score : <span class="score">0</span>
	</div>
	<div class="monkContainer">
		<img src="pictures/flyingMonk.png" alt="" class="monkSprite">
	</div>
	<div class="pillarsContainer">
		<img src="pictures/pillar.png" alt="pillars" class="pillars">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script src="public/js/gameMonk.js"></script>

</html>
