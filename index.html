<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The new monk !</title>
	<link rel="stylesheet" href="public/styles.css">
</head>
<body>
	<div class="welcome">
		<img class="welcomeBackground" src="pictures/welcomeScreen.png">
		<img class="startButton" src="pictures/start.png">
	</div>
	<div class="background">
		<img class="skyBackground" src="pictures/sky.png" alt="skyBackground">
		<img class="skyBackground" src="pictures/sky.png" alt="skyBackground">
	</div>
	<div class="monkContainer">
		<img src="pictures/flyingMonk.png" alt="" class="monkSprite">
	</div>
	<div class="gameOver">
		<img class="looser" src="pictures/looser.png" alt="Looser">
		<img class="oneMore" src="pictures/oneMore.png" alt="PlayAgain">
	</div>
	<p>Score : <span class="score">0</span></p>
	<p>Credits :</p>
	<ul>
		<li>Background : <a href="https://opengameart.org/content/sky-background" target="blank_">Paulina Riva</a></li>
		<li>Monk : <a href="https://www.spriters-resource.com/snes/superbonk/sheet/4244/" target="blank_">Super BonkÂ©</a>(SNES game)</li>
		<li>Pillars : <a href="https://opengameart.org/content/cracked-pillar">FunwithPixels</a></li>
		<li>Music : <a href="https://freemusicarchive.org/music/Fourmi/L_Alunissage_des_Fragilos/">Fourmi - Fishgods</a></li>
		<li>jQuery plugin : <a href="https://github.com/weepy/jquery.path">jquery.path</a></li>
	</ul>
	<div class="pillarsContainer">
		<img src="pictures/pillar.png" alt="pillars" class="pillars">
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="vendor/jquery.path.js"></script>
	<script src="public/js/gameMonk.js"></script>
</body>
</html>
